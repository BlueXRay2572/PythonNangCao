{% extends "base.html" %}

{% block title %}Quản lý Kho hàng{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-plus"></i> Thêm kho hàng</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_warehouse') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tên kho <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vị trí/Địa chỉ</label>
                        <input type="text" class="form-control" name="location">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Lưu</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-building"></i> Danh sách Kho hàng</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Tên kho</th>
                                <th>Vị trí</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for w in warehouses %}
                            <tr>
                                <td>{{ w.name }}</td>
                                <td>{{ w.location or 'N/A' }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
